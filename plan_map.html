<script src="layui/layui.js"></script>
<script>
    layui.use(["layer", "element", "form"], function () {
        var $ = layui.$;
        var layer = layui.layer;
        var rand = Math.round(Math.random() * 70 + 1030);
        var tipsi;
        $(".map div").each(function () {
            $(this).hover(function () {
                stips =
                    `
		 		<div class="hoverbox">
                     <p>设备名称: Wa300-${rand}</p>
                     <p>位置: 行政楼三楼</p>
                     <p>连接人数:${rand} </p>
                     <p>实时流量: ${rand}K</p>
		 			
		 			
		 		</div>
				
		 		`;
                tipsi = layer.tips(
                    stips,
                    this, {
                        time: 0,
                        tips: [2, 'rgba(0,56,133,0.8)'],
                        area: ['200px', 'auto'],
                        zIndex: 99999999
                    }

                );
            }, function () {
                layer.close(tipsi);
            });
        })



    });
</script>
