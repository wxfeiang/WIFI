<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设备二级页面</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/device_table.css">
</head>

<body>
    <div class="tableb_box">
        <table border="1" cellspacing="0" width="100%" id="table">
            <thead>
                <tr>
                    <th style="width:107px">Mac地址</th>
                    <th style="width:107px">设备名称</th>
                    <th style="width:107px">备注</th>
                    <th style="width:85px">类型</th>
                    <th style="width:130px">区域详情</th>
                    <th style="width:95px">状态</th>
                    <th style="width:107px">持续时长</th>
                    <th style="width:107px">在线用户</th>
                    <th style="width:107px">今日上行流量</th>
                    <th style="width:107px">今日下行流量</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
    </div>



</body>
<script>
    var table = document.getElementById("table")
    var tbody = table.children[1]; // tbody 行


    for (var i = 0; i < 12; i++) {
        var rand = Math.floor(Math.random() * 100);
        var rand2 = Math.floor(Math.random() * 50);
        tbody.innerHTML += `
            <tr>
                <td>04:${rand}:25:${rand}:AA</td>
                <td>Wai_00${rand}</td>
                <td>天庆大厦21楼</td>
                <td>Ap</td>
                <td>兰州乐智>新旧办公区>天庆大厦21楼</td>
                <td>在线</td>
                <td>${rand2}小时${rand}分钟${rand2}秒</td>
                <td>${rand}</td>
                <td>${rand2}MB</td>
                <td>${rand}MB</td>
            </tr>
        `
    }
</script>

</html>
