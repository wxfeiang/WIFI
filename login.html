<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-box">
        <h2 class="bg-title"></h2>
        <p class="sm-title">Intelligent WIFI Big Data Platform</p>
        <div class="form-box">
            <form>
                <h3>欢迎登录</h3>
                <div class="input_box">
                    <span class="sp1"></span>
                    <input type="text" name="user" placeholder="请输入用户名称" />
                </div>
                <div class="input_box">
                    <span class="sp2"></span>
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="btn">
                    <button type="button">立即登录 </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script></script>

</html>
