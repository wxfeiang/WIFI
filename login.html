<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="login-box">
        <h2 class="bg-title"></h2>
        <p class="sm-title">Intelligent WIFI Big Data Platform</p>
        <div class="form-box ">
            <form class="layui-form">
                <h3>欢迎登录</h3>
                <div class="input_box">
                    <span class="sp1"></span>
                    <input type="text" name="user" placeholder="请输入用户名称" required lay-verify="required" />
                </div>
                <div class="input_box">
                    <span class="sp2"></span>
                    <input type="password" name="password" placeholder="请输入密码" required lay-verify="required">
                </div>
                <div class="btn">
                    <button type="button" lay-submit lay-filter="Login" id="btn">
                        立即登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="layui/layui.js"></script>
<script src="data/data.js"></script>
<script>
    // 基础数据
    var dataJson = {
        // 教育局大数据展示账号
        "juj_admin": {
            "url": "manager_education.html"
        },

        // 教育局个人分析页面
        "juj_person": {
            "url": "analysis_education.html"
        },

        // 学校大数据展示页面
        "xx_admin": {
            "url": "manager_school.html"
        },
        // 学校个人分析页面
        "xx_person": {
            "url": "analysis_school.html"
        }
    }

    layui.use(["layer", "element", "form"], function () {
        var $ = layui.$;
        var layer = layui.layer;
        var form = layui.form;

        // 用户登录
        form.on("submit(Login)", function (data) {
            var username = data.field.user;
            console.log(dataJson[username])
            location.replace(dataJson[username].url);

            return false;
        });



    });
</script>

</html>
