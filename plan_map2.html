<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无线拓展平面图</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/plan_map.css">


</head>

<body>
    <div class="map_box">

        <div class="map">
            <div class="map-item map1"></div>
            <div class="map-item map2"></div>
            <div class="map-item map3"></div>
            <div class="map-item map4"></div>
            <div class="map-item map5"></div>
        </div>

    </div>



</body>
<script src="layui/layui.js"></script>
<script>
    layui.use(["layer", "element", "form"], function () {
        var $ = layui.$;
        var layer = layui.layer;

        var tipsi;
        $(".map div").each(function () {
            $(this).hover(function () {
                var rand = Math.round(Math.random() * 70 + 1030);
                stips =
                    `
		 		<div class="hoverbox">
                     <p>设备名称: Wa300-${rand}</p>
                     <p>位置: 行政楼三楼</p>
                     <p>连接人数:${rand} </p>
                     <p>实时流量: ${rand}K</p>
		 			
		 			
		 		</div>
				
		 		`;
                tipsi = layer.tips(
                    stips,
                    this, {
                        time: 0,
                        tips: [2, 'rgba(0,56,133,0.8)'],
                        area: ['200px', 'auto'],
                        zIndex: 99999999
                    }

                );
            }, function () {
                layer.close(tipsi);
            });
        })



    });
</script>


</html>
